<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.display_name }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li class="{{ active(route.USERS) }}" ng-show="user.authority == 'Tenant administrator'">
        <a href="/{{ route.USERS }}">
          <i class="fa fa-dashboard"></i> <span>Users</span>
        </a>
      </li>
      <li class="{{ active(route.DEVICES) }}">
        <a href="/{{ route.DEVICES }}">
          <i class="fa fa-files-o"></i> <span>Devices</span>
        </a>
      </li>
      <li class="{{ active(route.DEVICE_TYPES) }}">
        <a href="/{{ route.DEVICE_TYPES }}">
          <i class="fa fa-th"></i> <span>Device Types</span>
        </a>
      </li>
      <li class="{{ active(route.IP_CAMERAS) }}">
        <a href="/{{ route.IP_CAMERAS }}">
          <i class="fa fa-pie-chart"></i>
          <span>IP Cameras</span>
        </a>
      </li>
      <li class="{{ active(route.KOA_GATEWAY) }}">
        <a href="/{{ route.KOA_GATEWAY }}">
          <i class="fa fa-laptop"></i>
          <span>Koa Gateway</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
