<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div>
            <h3 class="title-2 m-b-25">Description</h3>
            <p>{{ currentDeviceType.description }}</p>
        </div>
        <hr>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="title-1 m-b-25">Device list</h2>
                <div class="table-responsive table--no-card m-b-40">
                    <table class="table table-borderless table-striped table-earning">
                        <thead>
                            <tr>
                                <th>UUID</th>
                                <th>Name</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="device in devices">
                                <td><a href="/devices/{{ device.device_key_hash }}">
                                {{ device.device_id }}</a></td>
                                <td>{{ device.device_profile_body.name }}</td>
                                <td>{{ device.state ? 'ON' : 'OFF' }}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
